<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Task Management System</h2>
        
        <div class="input-group mb-3">
            <input type="text" id="taskTitle" class="form-control" placeholder="Task Title">
            <input type="text" id="taskDesc" class="form-control" placeholder="Task Description">
            <button id="addTaskBtn" class="btn btn-success">+</button>
        </div>
        
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script type="module" src="../dist/index.js"></script>
</body>
</html>
