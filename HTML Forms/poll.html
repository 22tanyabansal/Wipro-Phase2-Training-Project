<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Poll Form</h2>
        <form action="/submit-poll" method="post">
            <div class="mb-3">
                <label class="form-label">Which social media platform do you use the most?</label><br>
                <input type="radio" name="platform" value="Facebook" required> Facebook<br>
                <input type="radio" name="platform" value="Instagram"> Instagram<br>
                <input type="radio" name="platform" value="Twitter"> Twitter<br>
                <input type="radio" name="platform" value="LinkedIn"> LinkedIn<br>
                <input type="radio" name="platform" value="Other"> Other
            </div>
            <button type="submit" class="btn btn-primary">Vote</button>
        </form>
    </div>
</body>
</html>
